<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&family=Inter:wght@400;600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Kombi Coffee</title>
</head>

<body>
    <div id=container>

        <header>

            <div>
                <div class="logo-container">
                    <img src="./images/logo_kombi_coffee.png" class="logo" title="logo" alt="Logotipo Kombi Coffee">
                </div>

                <nav>
                    <ul>
                        <li >
                            <a href="./index.html" title="Pagina inicial" >HOME</a>
                        </li>
                        <li >
                            <a href="./local.html" title="Consultar endereços" >LOCAL</a>
                        </li>
                        <li >
                            <a href="./cardapio.html" title="Acessar cardápio" >CARDÁPIO</a>
                        </li>
                        <li >
                            <a href="./eventos.html" title="Lista de eventos" >EVENTOS</a>
                        </li>
                        <li >
                            <a href="./contato.html" title="Contato" >CONTATO</a>
                        </li>
                    </ul>
                </nav>
            </div>



        </header>

        <main>    
            <h1>Contato</h1>

            <div class="form-container">
                <form >
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                    <label for="comentario">Comentário</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10" required></textarea>
                    <div>
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </div>
                    
                </form>
            </div>

        </main>

        <footer>
            <div>
                <p>Copyright</p>
            </div>
        </footer>
        
    </div>
</body>
</html>
